<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
		<title>Walk2Work</title>

		<!-- 부트스트랩 -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

		<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.iwtInputClearButtonController-0.9.0.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="logo">
					<p>로고</p>
				</div>
			</div>	
			<div id="content">
				<div class="map">
					<div class="map_info">
						<h2 class="map_name">부산 엔로비 본사</h2>
						<p class="address">부산 해운대구 센텀동로 99</p>
					</div>
					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2176.59326382032!2d129.1257132341467!3d35.17643996287786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sko!2skr!4v1597064551100!5m2!1sko!2skr" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
					</iframe>
				</div>
				<div class="work">
					<div class="current_time">
						<p class="current_txt">현재시간</p>
						<p class="time">오전 09:00:00</p>
					</div>
					<div class="work_btn">
						<p><a data-toggle="modal" data-target="#modal_office">GPS 출근</a></p>
						<p><a data-toggle="modal" data-target="#modal_office">WiFi 출근</a></p>
						<!--<p><a href="#">PHOTO 출근</a></p>-->
					</div>
					<div class="adm_modify">
						<p class="modify_btn"><a href="#">관리자 근태수정</a></p>
					</div>
					<div class="commute_info">
						<div class="current_time in_office">
							<p class="in_time current_txt">출근시간</p>
							<p class="time">오전 09:00</p>
						</div>
						<div class="current_time out_office">
							<p class="out_time current_txt">퇴근시간</p>
							<p class="time">오후 18:00</p>
						</div>
						<div class="current_time office_time">
							<p class="current_txt">근무시간</p>
							<p class="time">09시간 00분</p>
						</div>
					</div>
				</div>
			</div>
			<div id="footer">
				<div class="footer_menu">
					<ul>
						<li class="home_ico"><a href="#">홈</a></li>
						<li class="report_ico"><a href="#">출퇴근기록</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="modal fade modal_office" id="modal_office" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content animate-bottom">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">
						<p>One fine body&hellip;</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</body>
</html>
