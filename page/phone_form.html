<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
		<title>Walk2Work</title>

		<!-- 부트스트랩 -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/default.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

		<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/jquery.iwtInputClearButtonController-0.9.0.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="logo">
					<p><span class="logo_img"><img src="../images/logo.png"/></span></p>
				</div>
			</div>	
			<div id="in_content">
				<div class="phone_area">
					<div class="p_page">
						<h2 class="in_tit"><span class="phone_img">휴대전화번호 입력</span>처음 이용하시기 전에<br><span class="green">휴대전화 번호</span>를 입력해주세요.</h2>
						<div class="label_list">
							<div class="label_form">
								<input class="phone_form" type="tel" placeholder="휴대전화 입력"/>
								<button class="txt_clear btn form-control-clear">지우기</button>
							</div>
							<p class="invalid">휴대전화 번호를 입력해주세요.</p>
						</div>
					</div>
				</div>
				<div class="work_btn">
					<button class="work_com">다음</button>
				</div>
			</div>
		</div>
	</body>
</html>
