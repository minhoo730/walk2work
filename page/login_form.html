<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
		<title>Walk2Work</title>

		<!-- 부트스트랩 -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/default.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

		<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
		<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/jquery.iwtInputClearButtonController-0.9.0.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<div class="logo">
					<p><span class="logo_img"><img src="../images/logo.png"/></span></p>
				</div>
			</div>	
			<div id="in_content">
				<div class="form_area">
					<div class="p_page">
						<h2 class="in_tit"><span class="form_img login_img">로그인 이미지</span><span class="green">아이디</span>를 입력하시면<br>모든 서비스를 이용하실수 있습니다.</h2>
						<div class="label_list">
							<div class="label_form">
								<input class="phone_form form-control" type="text" placeholder="아이디 입력"/>
								<button class="txt_clear btn form-control-clear">지우기</button>
							</div>
							<p class="invalid">아이디를 입력해주세요.</p>
						</div>
					</div>
				</div>
				<div class="work_btn">
					<p><a class="work_com" href="../index.html">다음</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
